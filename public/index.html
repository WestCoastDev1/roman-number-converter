<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Roman number converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src".//romanNumeralCrossParser/romanNumeralCrossParser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var grabbedType = "";
    var grabedValue = "";
      function clearTextboxes() {
        transactionType.value = "";
        transactionValue.value = "";
        document.getElementById("outbound").innerHTML = "";
      }
      function getResult() {
        grabbedType = document.getElementById("transactionType").value ? document.getElementById("transactionType").value.toString() : "";
        grabbedValue = document.getElementById("transactionValue").value ? document.getElementById("transactionValue").value.toString(): "";
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("outbound").innerHTML = this.responseText;
          }
        };
        console.log(grabbedType, grabbedValue);
        dataSlug = '{ "t":"' + grabbedType + '", "v": "' + grabbedValue + '" }';
        dataSlug = JSON.stringify({dataSlug});
        xhttp.open("POST", '/', true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send(dataSlug);
        }
    </script>
  </head>
  <body>
    <div>
      <div>
        <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1 style="padding-left:40px;">Roman Number Converter</h1>
      <div class = "jumbotron" style="padding-left:40px;">
        <p>This Roman number converter is designed to convert between Roman Numerals and Integers.</p>
        <p>The code deployed on this page is a simple converter for numbers in the range 1 to 3999.</p>
      </div>
      <div></div>
      <div class = "jumbotron" style="padding-left:40px;">
          <div class="form-group">
            <label for="usr">Type to convert from (either as 'Numeric' Whole Numbers or 'Roman' Numerals):</label>
            <input type="text" class="form-control" id="transactionType"></input>
            <label for="usr">Value to convert (between I and MMMCMXCIX (as 'Roman') or 1 and 3999 (as 'Numeric')):</label>
            <input type="text" class="form-control" id="transactionValue"></input>
          </div>
          <button class="btn" id="clearButton" onclick="clearTextboxes()"> Clear </button>
          <button class="btn" id="pageButton" onclick="getResult()"> Convert </button>
          <span class="label label-default" id="outbound"></span>
      </div>
      <div class="jumbotron" style="padding-left:40px;">
      </div>
    </div>
  </body>
</html>
